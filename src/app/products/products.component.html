

<!-- <h3 class="bg-primary text-white mt-5">{{getName()}}</h3> -->
<div class="container">
  <div class="row">
    <div class="col-md-7 mt-5">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Is Active</th>
          </tr>
        </thead>
        <tbody>

            <tr *ngFor="let p of products" [class.bg-secondary]="p.isActive===1">
             <td>{{p.productId}}</td>
             <td>{{p.name}}</td>
             <td>{{p.price}}</td>
             <td>{{p.isActive}}</td>
             <td>
               <button class="button btn btn-primary mr-5" (click)="onSelectedProduct(p)">Edit</button>
               <button class="button btn btn-danger" (click)="deleteProduct(p.productId)" >Delete</button>
             </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5 mt-5">
      <app-product-form [products]="products"></app-product-form>
      <app-product-details [product]="selectedProduct" [products]="products"></app-product-details>
    </div>
  </div>
</div>
