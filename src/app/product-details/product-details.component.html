<div *ngIf="product" class="mt-5">
  <div class="form-group">
    <input [value]="product.productId" #productId type="text" hidden>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input [value]="product.name" #name type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [value]="product.price" #price type="text" class="form-control" name="price">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select #category class="form-control" id="exampleFormControlSelect1">
      <option value="Undefined">Please Select</option>
      <option>Telefon</option>
      <option>PC</option>
      <option>Dolap</option>
      <option>Elktronik</option>
      <option>Mobilya</option>
    </select>
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox mt-2">
      <input  [checked]="product.isActive" #isActiveEdit type="checkbox" class="custom-control-input" id="isActiveEdit">
      <label for="" class="custom-control-label" for="isActiveEdit">Aktif</label>
    </div>
  </div>
  <button class="btn btn-success mt-2" (click)="editProduct(productId.value,name.value,price.value,isActiveEdit.checked)">Update</button>
</div>
